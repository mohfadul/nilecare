apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: nilecare
  labels:
    app: auth-service
    tier: backend
    component: authentication
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: auth-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: nilecare
  labels:
    app: auth-service
    tier: backend
    component: authentication
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
        component: authentication
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: auth-service
          image: nilecare/auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: nilecare-config
                  key: db.host
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "nilecare_auth"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: db.user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: db.password
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: nilecare-config
                  key: redis.url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: jwt.secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: jwt.refresh.secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: session.secret
            - name: MFA_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: nilecare-secrets
                  key: mfa.encryption.key
            - name: JWT_ISSUER
              value: "nilecare-auth"
            - name: JWT_AUDIENCE
              value: "nilecare-api"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: 3001
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      restartPolicy: Always

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: nilecare
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service-pdb
  namespace: nilecare
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: auth-service

