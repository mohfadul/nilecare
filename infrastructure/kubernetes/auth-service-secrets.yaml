apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: nilecare
  labels:
    app: auth-service
type: Opaque
stringData:
  # JWT Secrets (MUST CHANGE IN PRODUCTION!)
  jwt.secret: "nilecare-jwt-secret-change-this-in-production-use-64-characters-minimum"
  jwt.refresh.secret: "nilecare-refresh-secret-change-this-in-production-use-64-chars-min"
  
  # Session Secret
  session.secret: "nilecare-session-secret-change-this-in-production-use-64-chars"
  
  # MFA Encryption Key
  mfa.encryption.key: "nilecare-mfa-encryption-key-change-this-in-production"
  
  # Database Credentials
  db.user: "nilecare"
  db.password: "nilecare123"
  
  # Redis
  redis.password: ""

---
# Instructions for generating secure secrets:
#
# Use these commands to generate production-ready secrets:
#
# kubectl create secret generic auth-service-secrets \
#   --from-literal=jwt.secret=$(openssl rand -hex 64) \
#   --from-literal=jwt.refresh.secret=$(openssl rand -hex 64) \
#   --from-literal=session.secret=$(openssl rand -hex 64) \
#   --from-literal=mfa.encryption.key=$(openssl rand -hex 32) \
#   --from-literal=db.user=nilecare \
#   --from-literal=db.password=$(openssl rand -base64 32) \
#   --from-literal=redis.password=$(openssl rand -base64 32) \
#   --namespace=nilecare

