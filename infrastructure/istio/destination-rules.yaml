# =====================================================
# Istio Destination Rules Configuration
# Purpose: Load balancing, circuit breakers, TLS, connection pools
# Sudan-specific: Optimized for Sudan network conditions
# =====================================================

# EHR Service Destination Rule
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ehr-service
  namespace: clinical
  labels:
    app: ehr-service
    region: sudan
spec:
  host: ehr-service
  trafficPolicy:
    # Load Balancer Settings
    loadBalancer:
      consistentHash:
        httpHeaderName: x-user-id  # Session affinity by user
    
    # Connection Pool Settings
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 10s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        maxRetries: 3
        idleTimeout: 300s
        h2UpgradePolicy: UPGRADE
    
    # Circuit Breaker Settings
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      splitExternalLocalOriginErrors: true
    
    # TLS Settings
    tls:
      mode: ISTIO_MUTUAL
      sni: ehr-service.clinical.svc.cluster.local
  
  # Subsets for version-based routing
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
# FHIR Service Destination Rule
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: fhir-service
  namespace: integration
  labels:
    app: fhir-service
    region: sudan
spec:
  host: fhir-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST  # Route to least busy pod
    
    connectionPool:
      tcp:
        maxConnections: 200  # Higher for FHIR operations
        connectTimeout: 15s
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 200
        maxRequestsPerConnection: 5
        idleTimeout: 600s  # Longer for bulk operations
    
    outlierDetection:
      consecutiveErrors: 7
      interval: 30s
      baseEjectionTime: 60s
      maxEjectionPercent: 30
      minHealthPercent: 70
    
    tls:
      mode: ISTIO_MUTUAL
  
  subsets:
  - name: v1
    labels:
      version: v1
