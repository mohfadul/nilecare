# ============================================================
# Flyway Configuration - Auth Service (Production)
# ============================================================

# Include base configuration
flyway.configFiles=flyway.conf

# Production database
flyway.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/nilecare_auth
flyway.user=auth_service_prod
flyway.password=${DB_PASSWORD_PROD}

# STRICT production settings
flyway.cleanDisabled=true
flyway.cleanOnValidationError=false
flyway.validateOnMigrate=true
flyway.outOfOrder=false

# Placeholders
flyway.placeholders.env=production
flyway.placeholders.db_name=nilecare_auth

# Baseline
flyway.baselineOnMigrate=false

# Callbacks for production logging
# flyway.callbacks=com.nilecare.flyway.ProductionCallback

