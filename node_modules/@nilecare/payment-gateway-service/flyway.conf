# ============================================================
# Flyway Configuration - Payment Gateway Service
# Database Migration Management
# ============================================================

# Database connection
flyway.url=jdbc:mysql://localhost:3306/nilecare_payment
flyway.user=${DB_USER}
flyway.password=${DB_PASSWORD}

# Driver
flyway.driver=com.mysql.cj.jdbc.Driver

# Migration locations
flyway.locations=filesystem:./migrations

# Schema history table
flyway.table=schema_version

# Encoding
flyway.encoding=UTF-8

# Validate migrations on migrate
flyway.validateOnMigrate=true

# Allow out of order migrations
flyway.outOfOrder=false

# Placeholders
flyway.placeholders.service_name=payment_service
flyway.placeholders.env=${ENVIRONMENT}
flyway.placeholders.db_name=nilecare_payment

# Placeholder prefix and suffix
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}

# SQL Migration Prefix
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Repeatable SQL Migration Prefix
flyway.repeatableSqlMigrationPrefix=R

# Baseline
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=<< Flyway Baseline >>

# Clean (DISABLE IN PRODUCTION!)
flyway.cleanDisabled=true
flyway.cleanOnValidationError=false

# Installed by
flyway.installedBy=${USER}

# Mixed mode
flyway.mixed=false

# Group pending migrations
flyway.group=false

