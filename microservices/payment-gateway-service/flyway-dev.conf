# ============================================================
# Flyway Configuration - Payment Gateway Service (Development)
# ============================================================

# Include base configuration
flyway.configFiles=flyway.conf

# Development database
flyway.url=jdbc:mysql://localhost:3306/nilecare_payment_dev
flyway.user=payment_service_dev
flyway.password=${DB_PASSWORD_DEV}

# Allow clean in development
flyway.cleanDisabled=false

# Placeholders
flyway.placeholders.env=development
flyway.placeholders.db_name=nilecare_payment_dev

# Baseline
flyway.baselineOnMigrate=true

# Target (empty = latest)
flyway.target=

