# ============================================================================
# Flyway Configuration for Appointment Service
# ============================================================================
# Purpose: Manage appointment service database migrations
# Database: appointment_db (MySQL)
# Port: 7040
# ============================================================================

# Database connection
flyway.url=jdbc:mysql://localhost:3306/appointment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
flyway.user=root
flyway.password=

# Schema to manage
flyway.schemas=appointment_db
flyway.defaultSchema=appointment_db

# Migration locations
flyway.locations=filesystem:migrations

# Migration table
flyway.table=flyway_schema_history

# Encoding
flyway.encoding=UTF-8

# Validation
flyway.validateOnMigrate=true
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# Output
flyway.outputType=json

# Callbacks
flyway.callbacks=

# Placeholders
flyway.placeholders.service=appointment-service
flyway.placeholders.db=appointment_db

# ============================================================================
# USAGE:
# ============================================================================
# flyway -configFiles=flyway.conf info      # Show migration status
# flyway -configFiles=flyway.conf migrate   # Run pending migrations
# flyway -configFiles=flyway.conf validate  # Validate migrations
# flyway -configFiles=flyway.conf clean     # Clean database (DANGER!)
# ============================================================================

